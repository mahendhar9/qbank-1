<div class="row signup-row">
  <h3>Qbank</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <!-- <label class="col-sm-offset-2 col-sm-2 control-label">Email</label> -->
      <div class="col-sm-offset-4 col-sm-3">
        <input type="email" ng-model="signupCtrl.user.username" class="form-control signup-input" placeholder="Enter your email">
      </div>

    </div>
    <div class="form-group">
      <!-- <label class="col-sm-offset-2 col-sm-2 control-label">Password</label> -->
      <div class="col-sm-offset-4 col-sm-3">
        <input type="password" ng-model='signupCtrl.user.password' class="form-control signup-input" placeholder="Enter your password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-3">
        <button type="submit" ng-click='signupCtrl.signup()' class="btn btn-danger">Signup</button>
      </div>
    </div>
  </form>
</div>
