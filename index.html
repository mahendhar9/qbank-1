<html ng-app = "Qbank">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>Qbank</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Satisfy' rel='stylesheet' type='text/css'>
  <script src="assets/js/app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<nav ng-controller = "NavCtrl as navCtrl" class="navbar navbar-inverse navbar-fixed-top" ng-class="{'nav-color': navCtrl.navColor()}">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">QBank</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="home">Home</a></li>
          <li ng-show = "navCtrl.isLoggedIn()" class="active"><a ui-sref="subjects">Subjects</a></li>
          <li ng-show = "navCtrl.isLoggedIn()" class="active"><a ui-sref="profile">{{navCtrl.currentUser()}}</a></li>
          <li ng-show = "navCtrl.isLoggedIn()"><a ng-click="navCtrl.logout()" href="#">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div ui-view></div>
</body>
</html>
